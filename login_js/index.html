<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="Login.css">
    <title>CySpace | Login Page</title>
</head>

<body>
    <div class="scatola" id="scatola">
        <div class="form-scatola acc">
            <form id="loginForm">
                <h1 id="titolo">Accedi</h1>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                
                <!-- CAPTCHA -->
                <div class="captcha">
                    <span id="captchaText" class="captcha-text"></span>
                    <input id="captchaInput" type="text" placeholder="Inserisci il codice" required>
                </div>
                
                <button>Accedi</button>
            </form>
        </div>
        <div class="anima-scatola">
            <div class="contenuto">
                <div class="cont2 ret-dx">
                    <img id="logo" src="Logo_bianco.png" alt="">
                    <h1>Benvenuto!</h1>
                    <p>FRASE</p>
                </div>
            </div>
        </div>
    </div>

    <script src="login_js.js">
        const container = document.getElementById('scatola');
        const loginBtn = document.getElementById('accedi');
        
        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
        });
    </script>
</body>

</html>
